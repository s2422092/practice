<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">

<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>ユーザー登録</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='before_login.css') }}">
</head>
<body>
    <h1>ユーザー登録</h1>
    <form action="{{ url_for('register') }}" method="POST">
        <label>ユーザー名: <input type="text" name="username" required></label><br> 
        <label>メールアドレス: <input type="email" name="email" required></label><br>
        <label>パスワード: <input type="password" name="password" required></label><br>
        <input type="submit" value="登録">
    </form>

    <br>
    <a href="login.html">ログインへ戻る</a> |
    <a href="before_login.html">トップページへ戻る</a>
</body>
</html>


<!-- inputとは、ユーザーからデータを受け取るためのフォーム要素です。 -->
<!-- requiredとは、フォームの入力項目が必須であることを示す属性です。 -->
